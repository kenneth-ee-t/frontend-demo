    <script>
        var photos = [];
        var fileNames = [];
        var imageList = [];
        var image;
        var openList = '<li id= "photo">';
        var closeList = '</li>';

        // creating for loop to create the 6 images
            for (var i=0; i<6; i++) {
                //call up the array name to add items
                fileNames.push('winterland'+(i+1));

                photos.push('<img src="images/'+fileNames[i]+'.jpg">');
